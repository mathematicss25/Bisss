  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {

    .screen {

    h1 {

      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);

    }
    .game-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);

    }
    .info {
      margin: 10px 0;

      color: #e91e63;
    }
    .question {
      font-size: 2rem;
      margin: 20px 0;
      color: #444;
    }
    input {
      font-size: 1.5rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 60%;
      text-align: center;
    }
    .logo-spin {
      width: 160px;
      margin-bottom: 20px;
      animation: spinLogo 2s ease-in-out;
    }
    @keyframes spinLogo {
      0% { transform: rotate(0deg) scale(0.5); opacity: 0; }
      50% { transform: rotate(360deg) scale(1.2); opacity: 1; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div id="intro" class="screen">
    <img src="logo.png" alt="Math Game Logo" class="logo-spin">
    <h1>‡πÅ‡∏ö‡∏ö‡∏ù‡∏∂‡∏Å‡∏Ñ‡∏ì‡∏¥‡∏ï ‡∏°.1</h1>
    <button onclick="showMode()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
    <div class="toggle-wrapper">
      <label class="toggle">
        <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()">
        <span class="slider"></span>
      </label>
      <span id="musicStatus">üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</span>
    </div>
  </div>
  <div id="mode" class="screen hidden">
    <h1>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å</h1>
    <button onclick="startGame('easy')">‡∏á‡πà‡∏≤‡∏¢</button>
    <button onclick="startGame('medium')">‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á</button>
    <button onclick="startGame('hard')">‡∏¢‡∏≤‡∏Å</button>
  </div>
  <div id="game" class="screen hidden">
    <div class="game-container">
      <div class="info">‚è∞‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">20</span> ‡∏ß‡∏¥</div>
      <div id="warning" class="info" style="display:none;color:red;">‡∏£‡∏µ‡∏ö‡∏ï‡∏≠‡∏ö‡∏ô‡∏∞!</div>
      <div class="info">‚≠ê‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
      <div class="info">‚ùì‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà: <span id="questionNumber">1</span>/20</div>
      <div class="question" id="question"></div>
      <input type="text" id="answer" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Enter" />
    </div>
  </div>
  <div id="result" class="screen hidden">
    <h1>üéâ ‡∏à‡∏ö‡πÄ‡∏Å‡∏°!</h1>
    <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <span id="finalScore"></span></p>
    <button onclick="location.reload()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mp3">
  </audio>
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <script>
    const screens = {
      intro: document.getElementById('intro'),
      mode: document.getElementById('mode'),
      game: document.getElementById('game'),
      result: document.getElementById('result')
    };
    let difficulty, score = 0, questionCount = 0, wrongAnswer = 0, timer, timeLeft, correctAnswer;
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicStatus = document.getElementById('musicStatus');

    window.addEventListener('load', () => {
      bgMusic.volume = 0.2;
      bgMusic.play().catch(() => {
        musicToggle.checked = false;
        musicStatus.textContent = "üîá ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
      });
    });

    function toggleMusic() {
      if (musicToggle.checked) {
        bgMusic.play();
        musicStatus.textContent = "üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
      } else {
        bgMusic.pause();
        musicStatus.textContent = "üîá ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
      }
    }

    function showMode() {
      screens.intro.classList.add('hidden');
      screens.mode.classList.remove('hidden');
    }

    function startGame(mode) {
      difficulty = mode;
      score = 0;
      questionCount = 0;
      wrongAnswer = 0;
      screens.mode.classList.add('hidden');
      screens.game.classList.remove('hidden');
      generateQuestion();
    }

    function startQuestionTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById('time').textContent = timeLeft;
      document.getElementById('warning').style.display = 'none';
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft === 5) document.getElementById('warning').style.display = 'block';
        if (timeLeft <= 0) {
          clearInterval(timer);
          wrongAnswer++;
          nextQuestion();
        }
      }, 1000);
    }

    function generateQuestion() {
      questionCount++;
      document.getElementById('questionNumber').textContent = questionCount;
      let q = '', a, b;
      if (difficulty === 'easy') {
        const type = Math.random() < 0.5 ? 'plus' : 'power';
        if (type === 'plus') {
          a = randomInt(0, 50); b = randomInt(0, 50);
          correctAnswer = a + b; q = `${a}+${b} = ?`;
        } else {
          a = randomInt(2, 7); b = randomInt(2, 3);
          correctAnswer = Math.pow(a, b); q = `${a}^${b} = ?`;
        }
      } else if (difficulty === 'medium') {
        if (Math.random() < 0.5) {
          a = (Math.random() * 5 + 1).toFixed(1);
          b = (Math.random() * 5 + 1).toFixed(1);
          correctAnswer = parseFloat((+a + +b).toFixed(1));
          q = `${a} + ${b} = ?`;
        } else {
          const n1 = randomInt(1, 4), d1 = randomInt(1, 4), n2 = randomInt(1, 4), d2 = randomInt(1, 4);
          const v1 = n1 / d1, v2 = n2 / d2;
          correctAnswer = parseFloat((v1 + v2).toFixed(2));
          q = `${n1}/${d1} + ${n2}/${d2} = ?`;
        }
      } else {
        a = randomInt(1, 10); b = randomInt(1, 10);
        if (Math.random() < 0.5) {
          correctAnswer = a * b; q = `${a} √ó ${b} = ?`;
        } else {
          correctAnswer = a; q = `${a * b} √∑ ${b} = ?`;
        }
      }
      document.getElementById('question').textContent = q;
      document.getElementById('score').textContent = score;
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
      startQuestionTimer();
    }

    document.getElementById('answer').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        clearInterval(timer);
        const ua = parseFloat(e.target.value);
        if (Math.abs(ua - correctAnswer) < 0.01) {
          score++; document.getElementById('score').textContent = score;
          document.getElementById('correctSound').play();
        } else {
          wrongAnswer++; document.getElementById('wrongSound').play();
        }
        nextQuestion();
      }
    });

    function nextQuestion() {
      if (questionCount >= 20) endGame();
      else generateQuestion();
    }

    function endGame() {
      screens.game.classList.add('hidden');
      screens.result.classList.remove('hidden');
      document.getElementById('finalScore').textContent = score;
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
